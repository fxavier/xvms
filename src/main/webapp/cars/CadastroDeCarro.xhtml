<ui:composition template="/WEB-INF/template/Template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Car Specification</ui:define>
    
    <ui:define name="corpo">
    	<h1>New Car</h1>
    	
    	<p:toolbar style="margin-top: 20px">
    		<p:toolbarGroup>
    			<p:button value="New" outcome="/cars/CadastroDeCarro"/>
    			<p:commandButton value="Save" id="botaoSalvar"/>
    		</p:toolbarGroup>
    		<p:toolbarGroup align="right">
    			<p:button value="Search"/>
    		</p:toolbarGroup>
    	</p:toolbar>
    	
    	<p:panelGrid columns="4" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
    		<p:outputLabel value="ID" for="id"/>
    		<p:inputText id="id" size="20" maxlength="20"/>
    		
    		<p:outputLabel value="Marca" for="marca"/>
    		<p:selectOneMenu id="marca">
    			<f:selectItem itemLabel="Selecciona a marca"/>
    		</p:selectOneMenu>
    		
    		<p:outputLabel value="Modelo" for="modelo"/>
    		<p:selectOneMenu id="modelo">
    			<f:selectItem itemLabel="Selecione o modelo"/>
    		</p:selectOneMenu>
    		<p:outputLabel value="Matricula" for="matricula"/>
    		<p:inputText id="matricula" size="20" maxlength="20"/>
    		
    		<p:outputLabel value="VIN" for="vin"/>
    		<p:inputText id="vin" size="20" maxlength="20"/>
    		
    		<p:outputLabel value="Nâ—¦ de Motor" for="nmotor"/>
    		<p:inputText id="nmotor" size="20" maxlength="20"/>
    		
    		<p:outputLabel value="Ano de fabrico" for="anofabrico"/>
    		<p:selectOneMenu id="anofabrico">
    			<f:selectItem itemLabel="Selecione o ano"/>
    			<f:selectItem itemLabel="2000" itemValue="2000"/>
    			<f:selectItem itemLabel="2001" itemValue="2001"/>
    			<f:selectItem itemLabel="2002" itemValue="2002"/>
    			<f:selectItem itemLabel="2003" itemValue="2003"/>
    			<f:selectItem itemLabel="2004" itemValue="2004"/>
    			<f:selectItem itemLabel="2005" itemValue="2005"/>
    			<f:selectItem itemLabel="2006" itemValue="2006"/>
    			<f:selectItem itemLabel="2007" itemValue="2007"/>
    			<f:selectItem itemLabel="2008" itemValue="2008"/>
    			<f:selectItem itemLabel="2009" itemValue="2009"/>
    			<f:selectItem itemLabel="2010" itemValue="2010"/>
    			<f:selectItem itemLabel="2011" itemValue="2011"/>
    			<f:selectItem itemLabel="2012" itemValue="2012"/>
    			<f:selectItem itemLabel="2013" itemValue="2013"/>
    			<f:selectItem itemLabel="2014" itemValue="2014"/>
    		</p:selectOneMenu>
    		
    		<p:outputLabel value="Tipo" for="tipo"/>
    		<p:selectOneMenu id="tipo">
    			<f:selectItem itemLabel="Selecione o tipo"/>
    			<f:selectItem itemLabel="4X4"   itemValue="4X4"/>
    			<f:selectItem itemLabel="Sedan" itemValue="Sedan"/>
    		</p:selectOneMenu>
    		
    		<p:outputLabel value="Cor" for="cor"/>
    		<p:inputText id="cor" size="20" maxlength="20"/>
    		
    		<p:outputLabel value="Trasmissao" for="transmissao"/>
    		<p:inputText id="transmissao" size="20" maxlength="20"/>
    	
    	    <p:outputLabel value="Companhia de Seguro" for="seguro"/>
    		<p:selectOneMenu id="seguro">
    			<f:selectItem itemLabel="Selecione a companhia"/>
    		</p:selectOneMenu>
    	   <p:outputLabel value="Validade de Seguro" for="vseguro"/>
    	   <p:inputText id="vseguro" size="20" maxlength="20"/>	
    	   <p:outputLabel value="Tipo de seguro" for="tipoSeguro"/>
    	   <p:inputText id="tipoSeguro" size="20" maxlength="20"/>
    	   <h3>Notas</h3>
           <p:inputTextarea rows="6" cols="20" /> 
    		
          </p:panelGrid> 
    </ui:define>
</ui:composition>
